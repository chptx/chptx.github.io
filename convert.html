<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>浏览</title>
  <style>
    body {
	margin: 0 0 0 0;
	height: 100%;
    }

    #bar {
	opacity: 0.7;
	width: 100%;
	height: 48px;
	background: #119aef;
	position: fixed;
	z-index: 2;
    }

    iframe {
	width: 1px;
	min-width: 100%;
	*width: 100%;
	border: none;
	position: absolute;
	left: 0;
	top: 0;
	padding-top: 48px;
	height: 100%;
	z-index: -1;
	overflow: visible;
    }


    #nav {
	position: relative;
	border:solid 1px #000;
	width:80px;
	height:80px;
	left:12px;
	top:12px;
	background:#f00;
	box-shadow:0 0 10px #666;
    }
  </style>
  <script language="javascript">
	function getQueryParams(qs) {
		qs = qs.split('+').join(' ');

		var params = {},
			tokens,
		re = /[?&]?([^=]+)=([^&]*)/g;

		while (tokens = re.exec(qs)) {
			params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
		}

		return params;
	}

	function init() {
		document.getElementById("bar").innerText = "http://"+getQueryParams(document.location.search).url;
		document.getElementById("content").src = "http://"+getQueryParams(document.location.search).url;
	}

  </script>
</head>
<body onload="init()">
        <div id="bar">
		http://sina.com
	</div>
	<iframe id="content" scrolling="yes" allowfullscreen></iframe>
  </div>
</body>
</html>
