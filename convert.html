<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>浏览</title>
  <style>
    body {
	margin: 0 0 0 0;
    }

    iframe {
	width: 100%;
	height: 100%;
	border: none;
	position: absolute;
    }

    #bar {
	border: none;
	width: 100%;
	height: 48px;
	background: #119aef;
    }

    #nav {
	position: relative;
	border:solid 1px #000;
	width:80px;
	height:80px;
	left:12px;
	top:12px;
	background:#f00;
	box-shadow:0 0 10px #666;
    }
  </style>
  <script language="javascript">
	function getQueryParams(qs) {
		qs = qs.split('+').join(' ');

		var params = {},
			tokens,
		re = /[?&]?([^=]+)=([^&]*)/g;

		while (tokens = re.exec(qs)) {
			params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
		}

		return params;
	}

	function init() {
		document.getElementById("bar").innerText = "http://"+getQueryParams(document.location.search).url;
		document.getElementById("content").src = "http://"+getQueryParams(document.location.search).url;
	}

  </script>
</head>
<body onload="init()">
        <div id="bar">
		http://sina.com
	</div>
	<iframe id="content"></iframe>
  </div>
</body>
</html>
