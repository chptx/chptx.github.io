<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览</title>
  <style>
    body {
	margin: 0 0 0 0;
	height: 100%;
    }

    #bar {
	width: 100%;
	height: 48px;
	background: #119aef;
	position: fixed;
	z-index: 2;
    }

    #ctnr {
	min-width: 1px;
	*width: 100%;
	width: 100vw;
	border: none;
	position: absolute;
	left: 0;
	top: 0;
	padding-top: 48px;
	min-height: 100%;
	height: 100vh;
	z-index: -1;
	overflow: hidden;
    }

    iframe {
	min-width: 100%;
	min-height: 100%;
    }

    #nav {
	position: relative;
	border:solid 1px #000;
	width:80px;
	height:80px;
	left:12px;
	top:12px;
	background:#f00;
	box-shadow:0 0 10px #666;
    }
  </style>
  <script language="javascript">
	function getQueryParams(qs) {
		qs = qs.split('+').join(' ');

		var params = {},
			tokens,
		re = /[?&]?([^=]+)=([^&]*)/g;

		while (tokens = re.exec(qs)) {
			params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
		}

		return params;
	}

	function init() {
		document.getElementById("bar").innerText = "正在浏览http://"+getQueryParams(document.location.search).url;
		document.getElementById("content").src = "http://"+getQueryParams(document.location.search).url;
	}

	function autoResize(id){
		var newheight;
		var newwidth;

		if(document.getElementById){
			newheight=document.getElementById(id).contentWindow.document .body.scrollHeight;
			newwidth=document.getElementById(id).contentWindow.document .body.scrollWidth;
		}

		document.getElementById(id).height= (newheight) + "px";
		document.getElementById(id).width= (newwidth) + "px";
	}

  </script>
</head>
<body onload="init()">
        <div id="bar">
		http://sina.com
	</div>
	<div id="ctnr">
	  <iframe id="content" scrolling="yes"></iframe>
        </div>
  </div>
</body>
</html>
